name: kaon
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.3
  firebase_auth: ^4.15.0
  path_provider: ^2.0.13
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.6
  intl: ^0.18.0
  mysql1: ^0.20.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratLight.ttf
          weight: 300
        - asset: assets/fonts/MontserratRomanLight.ttf
          weight: 300
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
    - family: Plus Jakarta Sans
      fonts: 
        - asset: assets/fonts/PlusJakartaSansRomanMedium.ttf
          weight: 500
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
